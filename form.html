<form action="">
    <legend>Administrator</legend>
    <div class="row mb-3">
        <div class="col">

            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="abc123@gmail.com" required="required">

        </div>

        <div class="col">

            <label for="pwd" class="form-label">Password</label>
            <input type="password" class="form-control" id="pwd" placeholder="password" required="required">

        </div>

    </div>

    <div class="mb-3">

        <label for="address">Address</label>
        <input type="text" id="address" class="form-control" placeholder="1234 Man 51 ">

    </div>

    <div class="mb-3">

        <label for="address2">Address</label>
        <input type="text" id="address2" class="form-control" placeholder="Apartment, studio or floor ">

    </div>

    <div class="row mb-3">
        <div class="col">
            <label for="city">City</label>
            <input type="text" id="city" class="form-control">

        </div>

        <div class="col">
            <label for="state">State</label>
            <select name="" id="state" class="form-select">

                <option value="choose" disabled="disabled">--Choose--</option>
                <option value="georgia">Georgia</option>
                <option value="texas">Texas</option>
                <option value="alabama">Alabama</option>
                <option value="Los angeles">Los Angeles</option>

            </select>
        </div>

        <div class="col">
            <label for="zip">Zip</label>
            <input type="number" id="zip" class="form-control">

        </div>

        <div>


        </div>




    </div>


</form>
